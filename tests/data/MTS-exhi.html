	<form action="/search" method="POST">		
		<input type="text" placeholder="Type Keyword" name="search_company" id="search_company">
		<input type="hidden" name="search_id" id="search_id">
		<input type="hidden" name="search_type" id="search_type">
		<input type="image" alt="Submit" src="/www/apps/smarty/tpl/mts_exhi/images/searchr.png" width="28" class="srch">

<script type="text/javascript">
//$(window).load(function(){
$(function(){
	var options = {
		url:function(phrase) {
			return "/ajax/company_complete";
		},
		getValue: function(element) {
			return element.name;
		},

		ajaxSettings:{
			dataType:"json",
			method:"POST",
			data:{
				dataType:"json"
			}
		},
		preparePostData: function(data) {
			data.phrase = $("#search_company").val();
			return data;
		},
		list: {
	    match: {	//剔除不吻合的資料
	        enabled: true
	    },
	    onSelectItemEvent: function() {
	    	var selectedItemValue = $("#search_company").getSelectedItemData().id;
	    	$("#search_id").val(selectedItemValue).trigger("change");
	    	var selectedItemType = $("#search_company").getSelectedItemData().type;
	    	$("#search_type").val(selectedItemType).trigger("change");
	    },
	    // onHideListEvent: function() {
	    // 	$("#search_id").val("").trigger("change");
	    // }
		},
		requestDelay: 100
	};
	$("#search_company").easyAutocomplete(options);
});
</script>

<script>
$(function(){
    var winhig = $(window).height();
    $('#mtai').css('height',winhig - 130);
    $('.navA1').addClass('active');
    window.addEventListener("message",function(e){ 
        var m=e.data; 
        if(m=="hide"){
            $('#mtai').css('height',winhig-20);
            $('header').hide();
            
        } 
        if(m=="show"){
           $('header').show();
           $('#mtai').css('height',winhig - 130);
        }
    });
    
});

</script>
